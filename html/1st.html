<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>

  <script>
    document.write("wellcome <br>");

    //  var  vs let

    // Var
    var first = "khan";
    var first = "khan";

    document.write(first);

    // let
    let first = "khan";
    let first = "khan"; //  let  show  error  firt  already  declared
    document.write(first);

    // const

    const first = "khan";
    first = "anwar"; //  const  show  error   beacuse  constant  value  we  cant change or asign

    document.write(first);
  </script>
</html>
