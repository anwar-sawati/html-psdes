<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #div1 {
        border: 1px solid;
        background: red;
        height: 200px;
        width: 300px;
      }

      #div2 {
        border: 5px solid;
        background: yellow;
        height: 200px;
        width: 300px;
        padding: 59px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- box-sizing -->
    <div id="div1">div1</div>
    <hr />
    <div id="div2">div2</div>
  </body>
</html>
