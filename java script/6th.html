<script>
    //  prompt box
     var per = prompt("Enter you percentage")

     if(per >=80 &&per<=100){
        document.write(" A  grade")
     }
     else if(per >=70 && per<=75){
        document.write("B Grade")

     }
     else if(per >=60 && per<70){
        document.write("C Grade")
        
     }
</script>
